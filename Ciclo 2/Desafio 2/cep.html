<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecep.css">
    <script type="module" src="script.js"></script>
    <script src="cep.js"></script>
    <title>CEP (DESAFIO2)</title>
</head>
<body>
    <header>
    
        
        <h1>ME ACHA!</h1>
        
        <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
        <div id="content-base" class="flex justify-content">

            <span class="material-icons-logo">travel_explore</span>

        <div id="logo-principal" class="flex justify-content"></div>
        </div>

        </header>

    <main>
        <div id="conteudo_geral" class="flex justify-content">
			
			<div class="box_custom flex justify-content">

        <form action="">

            <label for="cepUsu"><h1>CEP</h1>
            <input id="cxCep" type="text" name="cep" required>

            </label>

            <label for="logradouro"><h1>RUA</h1>
            <input type="text" id="logradouro" name="rua" required>
        </label>

        <label for="bairroUsu"><h1>BAIRRO</h1>
                <input type="text" id="bairro" name="bairroUso" required>
            </label>
            

            <label for="cidadeUsu"><h1>CIDADE</h1>
                <input type="text" id="localidade" name="cidadeUsu" required>
            </label>
            

            <label for="estadoUsu"><h1>ESTADO</h1>
                <input type="text" id="uf" name="estadoUsu" required>
            </label>
            

            <div class="display-btn flex justify-content">

                <input class="btn" type="button" id="btnBuscaCep" value="BUSCAR CEP" name="buscar">	
                </div>
            </form>

            </div>

            </div>

            </main>

            <footer></footer>

            </body>
            </html>
